<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Document</title>
  <link href="img/favicon.ico" rel="shortcut icon" />
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:400,400i,600,600i,700" rel="stylesheet" />

  <!-- Stylesheets -->
  <link rel="stylesheet" href="css/font-awesome.min.css" />
  <link rel="stylesheet" href="css/style-livecoding.css" />


</head>

<body>
  <div id="wrapper">
    <nav class="top-nav">
      <h1 class="logo">Riddle</h1>
      <ul>
        <li>Home</li>
        <li>About</li>
        <li>Work</li>
        <li>Contact</li>
      </ul>
      <button class="cta">Get in touch</button>
    </nav>

    <h2 class="jumbotron">
      I’m a freelance <span>digital designer</span>, with +10 years of
      experience
    </h2>

    <ul class="low-nav">
      <li class="selected">All</li>
      <li>Web design</li>
      <li>Digital design</li>
      <li>3D Renedering</li>
      <li>Brand Identity</li>
    </ul>

    <ul class="grid">
      <li class="half">
        <img src="img/portfolio/1.jpg" alt="" />
      </li>
      <li class="half">
        <img src="img/portfolio/2.jpg" alt="" />
      </li>
      <li class="third">
        <img src="img/portfolio/3.jpg" alt="" />
      </li>
      <li class="third">
        <img src="img/portfolio/4.jpg" alt="" />
      </li>
      <li class="third">
        <img src="img/portfolio/5.jpg" alt="" />
      </li>
      <li class="full">
        <img src="img/portfolio/6.jpg" alt="" />
      </li>
      <li class="half">
        <img src="img/portfolio/8.jpg" alt="" />
      </li>
      <li class="half">
        <img src="img/portfolio/8.jpg" alt="" />
      </li>
    </ul>

    <section>
      <h3 class="jumbotron">Let’s work together</h3>
      <button class="cta">Get in touch</button>
      <ul class="social-icons">
        <li><i class="fa fa-pinterest"></i></li>
        <li><i class="fa fa-linkedin"></i></li>
        <li><i class="fa fa-instagram"></i></li>
        <li><i class="fa fa-facebook"></i></li>
        <li><i class="fa fa-twitter"></i></li>
      </ul>
    </section>

    <footer>
      Copyright ©2019 All rights reserved | This template is made with
      <i class="fa fa-heart-o" aria-hidden="true"></i> by
      <a href="">Colorlib</a>
    </footer>
  </div>

  <script>

    var gridItems = document.querySelector('.grid').children;
    var overlay = document.createElement("div");
    overlay.className = "overlay";
    overlay.innerHTML = '+ Project';

    for (var i = 0; i < gridItems.length; i++) {
      gridItems[i].onmouseover = rollOver;
    }

    function rollOver() {
      this.prepend(overlay);
    }

  </script>

</body>

</html>
